<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="HCV Genie, automated interpreter for Versant HCV LiPA genotype assays.">
    <meta name="author" content="Alex Dussaq, alexdussaq.info">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
	<title>HCV Genie 2.0</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            min-height: 1000px;
            padding-top: 70px;
        }
        .bottom-buffer {
            margin-bottom:20px;
        }
        /*Below is to wrap the file upload in a button*/
        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
        #drop {
          min-height: 150px;
          width: 70%;
          border: 8px dashed gray;
          margin: 10px;
          padding: 10px;
          border-radius: 15px;
          font-size: 24px;
          font-weight: bold;
          color:gray;
          margin-left:15%;
          position: relative;
        }
        #drop.hover {
            border: 8px dashed black; 
            color:black;
        }
    </style>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Analytical Elements -->
    <script type="text/javascript" src="./js/promises/checkPromises.min.js"></script>
    <script type="text/javascript" src="./js/amd_ww.2.0.0.min.js"></script>
	<script type="text/javascript" src="./js/pdfjs/pdf.min.js"></script>
    <script type="text/javascript" src="./js/hcvGenie2.min.js"></script> 
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">HCV Genie</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="row">
        <div class='col-xs-12'>
            <div class="jumbotron">
              <!-- Announcement Header -->
              <h1 class="text-center">HCV Genie</h1>
              <h2 class="text-center">
                A HIPAA Compliant, Automated Interpreter
                <br />
                for Versant HCV LiPA Genotype Assays
              </h2>
              <h3 class="text-center">Presented by UAB Pathology</h3>
            </div>
        </div>
      </div>
      <div class="row bottom-buffer">
        <div class='col-xs-12'>
            <h3 class="text-center">To get started simply click one of the buttons below.<br />(Or drag an image file to the empty square.)</h3>
        </div>
      </div>
      <div class="row">
        <div class='col-xs-12 col-sm-6 text-center bottom-buffer'>
            <span class="btn btn-primary btn-lg btn-file">
                Open From Computer<input id="computerFile" type="file">
            </span>
        </div>
        <div class='col-xs-12 col-sm-6 text-center bottom-buffer'>
            <button id="demoFile" type="button" class="btn btn-info btn-lg">Try one of our Demos</button>
        </div>
      </div>
      <div class="text-center row">
        <div class='text-center col-xs-12'>
            <div id="drop">
                <div style="margin-top: 40px;">Drop File Here</div>
            </div>
        </div>
      </div>
      <div class="row">
        <div id="textResults" class='col-xs-12'>
        </div>
      </div>
      <div class="row">
        <div id="imageResults" class='col-xs-12'>
        </div>
      </div>
      <div class="row">
        <div id="originalImage" class='col-xs-12'>
        </div>
      </div>
    </div>


</body>
<!-- Load UI Scripts -->
<script type="text/javascript" src="./js/bootstrap/jquery-2.1.4.min.js"></script>
